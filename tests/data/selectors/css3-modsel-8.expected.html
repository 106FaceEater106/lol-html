<html><head>
  <title>Attribute value selectors (hyphen-separated attributes)</title>
  <style type="text/css">p { background-color : red }
p[lang|="en"] { background-color : lime }
address { background-color : red }
address[lang="fi"] { background-color : lime }
span[lang|="fr"] { background-color : red }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<!--[ELEMENT('p')]--><!--[ELEMENT('p[lang|="en"]')]--><p lang="en-gb"><!--[TEXT('p')]--><!--[TEXT('p[lang|="en"]')]-->This paragraph should have green background because its language is "en-gb"<!--[/TEXT('p[lang|="en"]')]--><!--[/TEXT('p')]--></p><!--[/ELEMENT('p[lang|="en"]')]--><!--[/ELEMENT('p')]-->
<!--[ELEMENT('address')]--><!--[ELEMENT('address[lang="fi"]')]--><address lang="fi"><!--[TEXT('address')]--><!--[TEXT('address[lang="fi"]')]-->
<!--[/TEXT('address[lang="fi"]')]--><!--[/TEXT('address')]--><span lang="en-us"><!--[TEXT('address')]--><!--[TEXT('address[lang="fi"]')]-->This address should also<!--[/TEXT('address[lang="fi"]')]--><!--[/TEXT('address')]--></span><!--[TEXT('address')]--><!--[TEXT('address[lang="fi"]')]-->
  <!--[/TEXT('address[lang="fi"]')]--><!--[/TEXT('address')]--><span lang="en-fr"><!--[TEXT('address')]--><!--[TEXT('address[lang="fi"]')]-->have green background because the language of the inner SPANs
     is not French.<!--[/TEXT('address[lang="fi"]')]--><!--[/TEXT('address')]--></span><!--[TEXT('address')]--><!--[TEXT('address[lang="fi"]')]-->
<!--[/TEXT('address[lang="fi"]')]--><!--[/TEXT('address')]--></address><!--[/ELEMENT('address[lang="fi"]')]--><!--[/ELEMENT('address')]-->

</body></html>
