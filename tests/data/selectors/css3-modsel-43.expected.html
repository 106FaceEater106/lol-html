<html><head>
  <title>Descendant combinator</title>
  <style type="text/css">.white { background-color: transparent ! important; }
.red { background-color: red; }
div.t1 p { background-color: lime; }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
 <div class="t1">
  <!--[ELEMENT('.red')]--><!--[ELEMENT('div.t1 p')]--><p class="red"><!--[TEXT('.red')]--><!--[TEXT('div.t1 p')]-->This paragraph should have a green background<!--[/TEXT('div.t1 p')]--><!--[/TEXT('.red')]--></p><!--[/ELEMENT('div.t1 p')]--><!--[/ELEMENT('.red')]-->
  <table>
   <tbody>
    <tr>
     <td>
      <!--[ELEMENT('.red')]--><!--[ELEMENT('div.t1 p')]--><p class="red"><!--[TEXT('.red')]--><!--[TEXT('div.t1 p')]-->This paragraph should have a green background<!--[/TEXT('div.t1 p')]--><!--[/TEXT('.red')]--></p><!--[/ELEMENT('div.t1 p')]--><!--[/ELEMENT('.red')]-->
     </td>
    </tr>
   </tbody>
  </table>
 </div>
 <table>
  <tbody>
   <tr>
    <td>
     <!--[ELEMENT('.white')]--><p class="white"><!--[TEXT('.white')]-->This paragraph should be unstyled.<!--[/TEXT('.white')]--></p><!--[/ELEMENT('.white')]-->
    </td>
   </tr>
  </tbody>
 </table>

</body></html>
