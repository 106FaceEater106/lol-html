<html><head>
  <title>Attribute value selector</title>
  <style type="text/css">address { background-color : red }
address[title="foo"] { background-color : lime }
span[title="a"] { background-color : red }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<!--[ELEMENT('address')]--><!--[ELEMENT('address[title="foo"]')]--><address title="foo"><!--[TEXT('address')]--><!--[TEXT('address[title="foo"]')]-->
<!--[/TEXT('address[title="foo"]')]--><!--[/TEXT('address')]--><span title="b"><!--[TEXT('address')]--><!--[TEXT('address[title="foo"]')]-->This line should <!--[/TEXT('address[title="foo"]')]--><!--[/TEXT('address')]--></span><!--[TEXT('address')]--><!--[TEXT('address[title="foo"]')]-->
  <!--[/TEXT('address[title="foo"]')]--><!--[/TEXT('address')]--><span title="aa"><!--[TEXT('address')]--><!--[TEXT('address[title="foo"]')]-->have a green background.
<!--[/TEXT('address[title="foo"]')]--><!--[/TEXT('address')]--></span><!--[TEXT('address')]--><!--[TEXT('address[title="foo"]')]-->
<!--[/TEXT('address[title="foo"]')]--><!--[/TEXT('address')]--></address><!--[/ELEMENT('address[title="foo"]')]--><!--[/ELEMENT('address')]-->

</body></html>
