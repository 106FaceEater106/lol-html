<html><head>
  <title>ID selectors</title>
  <style type="text/css">li { background-color : red }
#t1 { background-color : lime }
li#t2 { background-color : lime }
li#t3 { background-color : lime }
#t4 { background-color : red }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<ul>
  <!--[ELEMENT('li')]--><!--[ELEMENT('#t1')]--><li id="t1"><!--[TEXT('li')]--><!--[TEXT('#t1')]-->This list item should have a green background. because its ID is "t1"<!--[/TEXT('#t1')]--><!--[/TEXT('li')]--></li><!--[/ELEMENT('#t1')]--><!--[/ELEMENT('li')]-->
  <!--[ELEMENT('li')]--><!--[ELEMENT('li#t2')]--><li id="t2"><!--[TEXT('li')]--><!--[TEXT('li#t2')]-->This list item should have a green background. because its ID is "t2"<!--[/TEXT('li#t2')]--><!--[/TEXT('li')]--></li><!--[/ELEMENT('li#t2')]--><!--[/ELEMENT('li')]-->
  <!--[ELEMENT('li')]--><!--[ELEMENT('li#t3')]--><li id="t3"><span id="t44"><!--[TEXT('li')]--><!--[TEXT('li#t3')]-->This list item should have a green background. because the inner SPAN does not match "#t4"<!--[/TEXT('li#t3')]--><!--[/TEXT('li')]--></span></li><!--[/ELEMENT('li#t3')]--><!--[/ELEMENT('li')]-->
</ul>

</body></html>
