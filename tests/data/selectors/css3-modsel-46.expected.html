<html><head>
  <title>Indirect adjacent combinator</title>
  <style type="text/css">.red { background-color : red }
div.stub > p ~ p { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
 <div class="stub">
  <p>This paragraph should be unstyled.</p>
  <!--[ELEMENT('.red')]--><!--[ELEMENT('div.stub > p ~ p')]--><p class="red"><!--[TEXT('.red')]--><!--[TEXT('div.stub > p ~ p')]-->But this one should have a green background<!--[/TEXT('div.stub > p ~ p')]--><!--[/TEXT('.red')]--></p><!--[/ELEMENT('div.stub > p ~ p')]--><!--[/ELEMENT('.red')]-->
  <!--[ELEMENT('.red')]--><!--[ELEMENT('div.stub > p ~ p')]--><p class="red"><!--[TEXT('.red')]--><!--[TEXT('div.stub > p ~ p')]-->And this one should also have a green background<!--[/TEXT('div.stub > p ~ p')]--><!--[/TEXT('.red')]--></p><!--[/ELEMENT('div.stub > p ~ p')]--><!--[/ELEMENT('.red')]-->
  <address>This address is only here to fill some space between two paragraphs</address>
 <!--[ELEMENT('.red')]--><!--[ELEMENT('div.stub > p ~ p')]--><p class="red"><!--[TEXT('.red')]--><!--[TEXT('div.stub > p ~ p')]-->This paragraph should have a green background<!--[/TEXT('div.stub > p ~ p')]--><!--[/TEXT('.red')]--></p><!--[/ELEMENT('div.stub > p ~ p')]--><!--[/ELEMENT('.red')]-->
 </div>

</body></html>
