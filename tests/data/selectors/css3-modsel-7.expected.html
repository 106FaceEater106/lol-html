<html><head>
  <title>Attribute multivalue selector</title>
  <style type="text/css">p { background-color : red }
p[class~="b"] { background-color : lime }
address { background-color : red }
address[title~="foo"] { background-color : lime }
span[class~="b"] { background-color : red }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<!--[ELEMENT('p')]--><!--[ELEMENT('p[class~="b"]')]--><p class="a b c"><!--[TEXT('p')]--><!--[TEXT('p[class~="b"]')]-->This paragraph should have green background because CLASS
  contains "b"<!--[/TEXT('p[class~="b"]')]--><!--[/TEXT('p')]--></p><!--[/ELEMENT('p[class~="b"]')]--><!--[/ELEMENT('p')]-->
<!--[ELEMENT('address')]--><!--[ELEMENT('address[title~="foo"]')]--><address title="tot foo bar"><!--[TEXT('address')]--><!--[TEXT('address[title~="foo"]')]-->
<!--[/TEXT('address[title~="foo"]')]--><!--[/TEXT('address')]--><span class="a c"><!--[TEXT('address')]--><!--[TEXT('address[title~="foo"]')]-->This address should also<!--[/TEXT('address[title~="foo"]')]--><!--[/TEXT('address')]--></span><!--[TEXT('address')]--><!--[TEXT('address[title~="foo"]')]-->
  <!--[/TEXT('address[title~="foo"]')]--><!--[/TEXT('address')]--><span class="a bb c"><!--[TEXT('address')]--><!--[TEXT('address[title~="foo"]')]-->have green background because the selector in the last
    rule does not apply to the inner SPANs.<!--[/TEXT('address[title~="foo"]')]--><!--[/TEXT('address')]--></span><!--[TEXT('address')]--><!--[TEXT('address[title~="foo"]')]-->
<!--[/TEXT('address[title~="foo"]')]--><!--[/TEXT('address')]--></address><!--[/ELEMENT('address[title~="foo"]')]--><!--[/ELEMENT('address')]-->

</body></html>
