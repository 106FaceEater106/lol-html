<html><head>
  <title>Descendant combinator</title>
  <style type="text/css">.white { background-color: transparent ! important; }
.green { background-color: lime; }
div.t1 p { background-color: red; }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
 <div class="t1">
  <!--[ELEMENT('.white')]--><!--[ELEMENT('div.t1 p')]--><p class="white"><!--[TEXT('.white')]--><!--[TEXT('div.t1 p')]-->This paragraph should be unstyled<!--[/TEXT('div.t1 p')]--><!--[/TEXT('.white')]--></p><!--[/ELEMENT('div.t1 p')]--><!--[/ELEMENT('.white')]-->
  <table>
   <tbody>
    <tr>
     <td>
      <!--[ELEMENT('.white')]--><!--[ELEMENT('div.t1 p')]--><p class="white"><!--[TEXT('.white')]--><!--[TEXT('div.t1 p')]-->This paragraph should be unstyled<!--[/TEXT('div.t1 p')]--><!--[/TEXT('.white')]--></p><!--[/ELEMENT('div.t1 p')]--><!--[/ELEMENT('.white')]-->
     </td>
    </tr>
   </tbody>
  </table>
 </div>
 <table>
  <tbody>
   <tr>
    <td>
     <!--[ELEMENT('.green')]--><p class="green"><!--[TEXT('.green')]-->This paragraph should have a green background<!--[/TEXT('.green')]--></p><!--[/ELEMENT('.green')]-->
    </td>
   </tr>
  </tbody>
 </table>

</body></html>
